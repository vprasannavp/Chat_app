<!DOCTYPE html>
<html>
    <title> Chat App </title>
    <link rel="icon" href="/img/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="/css/styles.min.css" />
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <h1>Hello Chat App</h1>
            <p>Chat Message</p>
            <div id="messages" class="chat__messages" >  </div>
   

<div class="compose">
    <form onsubmit="getchat()" >
        <input id="chatTxt" type="text" autocomplete="off" required />
    <button type="submit" >submit</button>
</form>
<button id="location_btn" onclick="getLocation()" >Location</button>
</div>



        </div>
    </div>

<script id="message-template" type="text/html" >
    <div class="message" >
        <p>
       <span class="message__name" > {{username}} </span>
       <span class="message__meta" > {{time}} </span>
        </p>
    <p> {{message}} </p>
    </div>
</script>
<script id="location-template" type="text/html" >
    <div class="message" >
        <p>
            <span class="message__name" > {{username}}</span>
            <span class="message__meta" > {{time}} </span>
             </p>
    <p> <a href ="{{location}}" target="_blank" > My Current Location </a> </p>
    </div>
</script>
<script id="sidebar-template" type="text/html" >
<h2 class="room-title" > {{room}} </h2>
<h2 class="list-title" >  </h2>
<ul class="users" >
    {{#users}}
    <li>{{username}}</li>
    {{/users}}
</ul>
</script>
<script src="/socket.io/socket.io.js" >  </script>
<script src="./js/chat.js" >  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="./js/qs.min.js"></script>
</body>
</html>
